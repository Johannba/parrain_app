{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Créer une entreprise{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <h1 class="mb-4">Nouvelle entreprise</h1>
    <div class="card shadow-sm">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Nom</label>
            {% render_field form.name class+="form-control" %}
          </div>
          <button class="btn btn-primary">Créer</button>
          <a class="btn btn-outline-secondary" href="{% url 'dashboard:home' %}">Annuler</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
